<!DOCTYPE html>
<html lang="en" class="h-full bg-slate-400">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              myOrange: '#ffa300',
              myGray: '#808080',
            },
            fontWeight: {
              extrabold: 900,
            },
            spacing: {
              '9px': '9px',
            },
          },
        },
      };
    </script>

    <!-- jQuery -->
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <title>signup</title>

    <!-- static -->
    <script src="{{ url_for('static', filename='js/signup.js')}}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css')}}" />
  </head>
  <body class="h-full">
    <div class="flex flex-col min-h-full items-center justify-center pt-6 pb-20 px-4 sm:px-6 lg:px-8">
      <div class="w-full max-w-md space-y-8">
        <div>
          <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-red-600 relative bottom-5">당신이 꼭 읽어야하는 URL</h2>
        </div>
        <div>
          <h3 class="mt-6 text-center text-xl font-bold tracking-tight text-white">회원가입</h3>
        </div>
        <form class="mt-8 space-y-6" action="/sign-up" method="POST" onsubmit="return checkForm();">
          <input type="hidden" name="remember" value="true" />
          <div class="-space-y-px rounded-md shadow-sm">
            <div class="py-2">
              <label for="email-address" class="sr-only">Email address</label>
              <input
                id="email-address"
                name="email"
                type="email"
                autocomplete="email"
                required
                class="relative block w-full appearance-none rounded border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
                placeholder="Email address"
              />
            </div>
            <div class="py-2">
              <label class="sr-only">Username</label>
              <input
                name="name"
                required
                class="relative block w-full appearance-none rounded border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
                placeholder="Username"
              />
            </div>
            <div class="py-2">
              <label for="password" class="sr-only">Password</label>
              <input
                id="password"
                name="password"
                type="password"
                autocomplete="current-password"
                required
                class="relative block w-full appearance-none rounded border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
                placeholder="Password"
              />
            </div>
            <div class="py-2">
              <label for="password" class="sr-only">Password Confirm</label>
              <input
                id="password-confirm"
                name="password"
                type="password"
                autocomplete="current-password"
                required
                class="relative block w-full appearance-none rounded border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
                placeholder="Password Confirm"
              />
              <div class="absolute w-80 hidden" id="alertpwconfirm">
                <div class="absolute left-24 w-3 h-3 bg-white z-30 mt-2 border-myGray border-t border-l origin-top-right rotate-45"></div>
                <div
                  class="absolute left-20 z-20 mt-[9px] px-1 origin-center rounded-md border-myGray bg-white py-1 shadow-lg ring-1 ring-myGray ring-opicity-5 focus:outline-none"
                >
                  <p class="text-sm py-1.5 z-20">
                    <span class="font-extrabold font-sans py-1 px-2 mx-1 rounded text-white bg-myOrange">!</span> 비밀번호와 일치해야 합니다.
                  </p>
                </div>
              </div>
            </div>
            <div class="py-2">
              <label class="sr-only">각오의 한마디</label>
              <input
                id="description"
                name="description"
                required
                class="relative block w-full appearance-none rounded border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
                placeholder="각오의 한마디"
              />
            </div>
          </div>
          <div>
            <button
              type="submit"
              name="signup-btn"
              class="group relative flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
            >
              <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                <!-- Heroicon name: mini/lock-closed -->
                <svg
                  class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  aria-hidden="true"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z"
                    clip-rule="evenodd"
                  />
                </svg>
              </span>
              Sign Up
            </button>
          </div>
          <div class="flex items-center justify-between">
            <div class="text-sm">
              <a href="/login-page" class="font-medium text-indigo-600 hover:text-indigo-500">취소</a>
            </div>
          </div>
        </form>
        <div></div>
      </div>
      <div class="w-full min-w-md fixed bottom-5">
        <hr class="border-3 border-slate-300" />
        <div class="flex flex-row place-content-between rounded-lg py-2">
          <div class="px-20 py-1">
            <p style="color: white">
              이강욱 <img src="../static/images/github-icon.png" alt="github" style="display: inline-block" />
              <a href="https://github.com/rivolt0421">rivolt0421</a>
            </p>
          </div>
          <div class="px-20 py-1">
            <p style="color: white">신종우 <img src="../static/images/email-icon.png" alt="email" style="display: inline-block" /> cobalt41g@gmail.com</p>
          </div>
          <div class="px-20 py-1">
            <p style="color: white">이원희 <img src="../static/images/email-icon.png" alt="email" style="display: inline-block" /> 2wheeh@gmail.com</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
