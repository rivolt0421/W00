<!DOCTYPE html>
<html lang="en" class="h-full bg-slate-400">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- tailwindcss -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            // myCustomColor: '#ffd600',
          },
        },
      },
    };
  </script>

  <!-- jQuery -->
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <title>login</title>

  <!-- static -->
  <script src="{{ url_for('static', filename='js/login.js')}}"></script>
</head>

<body class="h-full">
  <div class="flex flex-col min-h-full items-center justify-center pt-6 pb-20 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md space-y-8">
      <div>
        <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-red-600">당신이 꼭 읽어야하는 URL</h2>
      </div>
      <form id="loginForm" class="mt-8 space-y-6" action="" method="">
        <input type="hidden" name="remember" value="true" />
        <div class="-space-y-px rounded-md shadow-sm">
          <div>
            <label for="email-address" class="sr-only">Email address</label>
            <input id="email-address" name="email" type="email" autocomplete="email" required
              class="relative block w-full appearance-none rounded-none rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
              placeholder="Email address" />
          </div>
          <div>
            <label for="password" class="sr-only">Password</label>
            <input id="password" name="password" type="password" autocomplete="current-password" required
              class="relative block w-full appearance-none rounded-none rounded-b-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
              placeholder="Password" />
          </div>
        </div>

        <div>
          <button type="submit"
            class="group relative flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
              <!-- Heroicon name: mini/lock-closed -->
              <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd"
                  d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z"
                  clip-rule="evenodd" />
              </svg>
            </span>
            로그인
          </button>
        </div>
        <div class="flex items-center justify-between">
          <div class="text-sm">
            <a href="/sign-up" class="font-medium text-indigo-600 hover:text-indigo-500">회원가입</a>
          </div>
        </div>
      </form>
      <div></div>
    </div>
    <div class="w-full min-w-md fixed bottom-5">
      <!-- <div class="h-24"></div> -->
      <hr class="border-3 border-slate-300" />
      <div class="flex flex-row place-content-between rounded-lg py-2">
        <div class="px-20 py-1">
          <p style="color: white">
            이강욱 <img src="../static/images/github-icon.png" alt="github" style="display: inline-block" />
            <a href="https://github.com/rivolt0421">rivolt0421</a>
          </p>
        </div>
        <div class="px-20 py-1">
          <p style="color: white">신종우 <img src="../static/images/email-icon.png" alt="email"
              style="display: inline-block" /> cobalt41g@gmail.com</p>
        </div>
        <div class="px-20 py-1">
          <p style="color: white">이원희 <img src="../static/images/email-icon.png" alt="email"
              style="display: inline-block" /> 2wheeh@gmail.com</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
